<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PopKulka</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        #popkul {
            width: 300px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #popkul:active {
            transform: scale(0.9);
        }

        #counter {
            font-size: 50px;
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }

        #reset {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #reset:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>PopKulka</h1>

    <img id="popkul" src="popkul.png" alt="PopKul">

    <div id="counter">0</div>

    

    <audio id="popSound" src="cat-meow-14536.mp3"></audio>

    <footer>
        &copy; 2025 PopKulka Inc.
    </footer>

    <script>
        const popkul = document.getElementById("popkul");
        const counter = document.getElementById("counter");
        const popSound = document.getElementById("popSound");
        const resetButton = document.getElementById("reset");

        // Pobierz zapisany wynik z localStorage lub ustaw na 0
        let count = localStorage.getItem("popkulCount") ? parseInt(localStorage.getItem("popkulCount")) : 0;
        counter.textContent = count;

        popkul.addEventListener("mousedown", () => {
            count++;
            if (count == 100){
                window.open("https://youtu.be/hvL1339luv0", "_blank");
            }
            counter.textContent = count;
            localStorage.setItem("popkulCount", count);

            popSound.currentTime = 0;
            popSound.play();

            // Zmiana obrazka
            popkul.src = "popkul2.png";
            /*if (popkul.src.includes("popkul.png")) {
                popkul.src = "popkul2.png";
            } else {
                popkul.src = "popkul.png";
            }*/
        });

        popkul.addEventListener("mouseup", () => {
            popkul.src = "popkul.png";
        });
        
        // Resetowanie licznika
        /*resetButton.addEventListener("click", () => {
            count = 0;
            counter.textContent = count;
            localStorage.setItem("popkulCount", count);
        });*/
    </script>

</body>
</html>
