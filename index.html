<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PopKul</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        #popkul {
            width: 300px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #popkul:active {
            transform: scale(0.9);
        }

        #counter {
            font-size: 50px;
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>PopKulka</h1>

    <img id="popkul" src="popkul.png" alt="PopKul">

    <div id="counter">0</div>

    <audio id="popSound" src="cat-meow-14536.mp3"></audio>

    <footer>
        
    </footer>

    <script>
const popkul = document.getElementById("popkul");
const counter = document.getElementById("counter");
const popSound = document.getElementById("popSound");

let count = 0;

popkul.addEventListener("click", () => {
    count++;
    if (count == 100){
        window.open("https://www.bing.com/...", "_blank");
    }
    counter.textContent = count;
    popSound.currentTime = 0;
    popSound.play();
    
    if (popkul.src.includes("popkul.png")) {
        popkul.src = "popkul2.png";
    } else {
        popkul.src = "popkul.png";
    }
});
        
        });
    </script>

</body>
</html>
